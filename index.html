d><body><header class="info">URI template tester</header><main class="deck"><form id="form" action="/" onsubmit="site.run(event)"><p><input type="text" id="template" value="http://example.org/{file}" autofocus></p><p><textarea id="context">{"file": "hello world.html"}</textarea> <a href="" id="format" title="format" onclick="site.format(event)">&otimes;</a></p><p><button type="submit">Run</button></p></form><pre id="output"></pre></main><footer>powered by <a href="https://medialize.github.io/URI.js/">URI.js</a></footer><script src="URI.js" async></script><script type="text/javascript">window.site={t:document.getElementById("template"),c:document.getElementById("context"),o:document.getElementById("output"),run:function(t){this._exec(t,function(){var t=new URITemplate(this.t.value);this.o.innerText=t.expand(JSON.parse(this.c.value)),this.o.className="ok"})},format:function(t){this._exec(t,function(){this.c.value=JSON.stringify(JSON.parse(this.c.value),null,2)})},_exec:function(t,e){t&&t.preventDefault();try{e.call(this)}catch(t){this.o.className="err",this.o.innerText=t}}},window.site.format()</script></body></html>
